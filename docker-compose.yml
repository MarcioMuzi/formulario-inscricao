services:
  sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: courseenroll_sql
    ports:
      - "14333:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SA_PASSWORD:-Pass@w0rd!}
    volumes:
      - mssql_data:/var/opt/mssql
    healthcheck:
      test: [ "CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P ${SA_PASSWORD:-Pass@w0rd!} -C -Q 'SELECT 1' || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: courseenroll_web
    ports:
      - "5090:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      # Importante: usa o nome do servi√ßo 'sql' como host
      - ConnectionStrings__DefaultConnection=Server=sql,1433;Database=CourseEnroll;User Id=sa;Password=${SA_PASSWORD:-Pass@w0rd!};TrustServerCertificate=True;Encrypt=False
    depends_on:
      sql:
        condition: service_healthy

volumes:
  mssql_data:
